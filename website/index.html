<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <main>
        <div class="quote-container">
            <p id="quote">Press anywhere to generate a quote</p>
            <p id="author"></p>
        </div>
    </main>
    
    <script>
        $(document).ready(function() {            
            $(document).on('click', function(){
                getQuote();
            })
        })

        function getQuote(){
            $.ajax({
                url : 'https://eager-crab-sunbonnet.cyclic.app/quote',
                type : 'GET',
                success : function(data){
                    $('#quote').text("");
                    $('#author').text("");
                    showText('#quote', data.quote, 0, Math.max(1500/data.quote.length, 50));
                    showText('#author', "- " + data.author, 0, 50);
                },
                error : function(request, error){
                    console.log(error)
                    alert("Errore di connessione");
                }
            });
        }

        function showText(target, message, index, interval) {
            if(index >= message.length) return;

            $(target).append(message[index++]);
            setTimeout(() => showText(target, message, index, interval), interval);
        }
    </script>
</body>
</html>
